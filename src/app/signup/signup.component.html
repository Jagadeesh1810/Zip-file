    <div class="signup-form">
      <h2>Signup/Register</h2>
      <form>
        <form >

            <form (ngSubmit)="submitForm()" #myForm="ngForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required [(ngModel)]="name">
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required [(ngModel)]="email">
              
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required [(ngModel)]="password">
                <button type="submit">Submit</button>
              </form>
              
          </form>
      </form>
      <p>Already have an account? <a href="#">Login here</a></p>
    </div>
