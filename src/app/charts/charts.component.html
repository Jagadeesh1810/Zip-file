<div class="charts-comp">
    <div class="pie">
      <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptionsPie"

  style="width: 100%; height: 100%; display: block;"
></highcharts-chart>
    </div>
    <div class="two-chart">
        <div class="line">
            <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
          

  style="width: 100%; height: 100%; display: block;"
></highcharts-chart>
        </div>
        <div class="bar">
            <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptionsBar"

  style="width: 100%; height: 100%; display: block;"
></highcharts-chart>
        </div>
    </div>
</div>
